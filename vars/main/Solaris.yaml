---
Solaris_mount:
  fs: "hsfs"
  opts: "ro,nosuid,noglobal,maplcase,rr,traildot"
  bind: "ro"

Solaris_httpd:
  owner: "webservd"
  group: "webservd"
  mode:
    directory: 0o755
    file: 0o644
  setype: "httpd_sys_content_t"
  port: 80

Solaris_tftpd:
  owner: "root"
  group: "root"
  mode:
    directory: 0o755
    file: 0o644
  setype: "tftpdir_t"
  path: "/etc/netboot/pxelinux"
