---
netinstall_pxelinux: "/etc/netboot/pxelinux"

netinstall_httpd:
  owner: "root"
  group: "root"
  mode:
    directory: 0o755
    file: 0o644
  setype: "httpd_sys_content_t"
  port: 80
  dir: "/export/repo"

netinstall_ntp:
  - 172.31.128.11
  - 172.31.128.10

netinstall_distros:
  - "{{ centos }}"
  - "{{ rhel }}"
  - "{{ ol }}"
  - "{{ ubuntu }}"
  - "{{ opensuse }}"
  - "{{ solaris }}"
