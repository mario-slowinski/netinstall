---
debian:
  name: debian
  description: Debian
  img_dir: "/export/soft/debian"
  repo_dir: "/export/repo/debian"
  releases:
    - version: "stable"
      pxe_repo: "http://deb.debian.org"
      image:
        name: "debian-stable-amd64-mini.iso"
        url: "http://ftp.pl.debian.org/debian/dists/stable/main/installer-amd64/current/images/netboot/mini.iso"
        sum: "sha256:{{ lookup('url', 'http://ftp.pl.debian.org/debian/dists/stable/main/installer-amd64/current/images/SHA256SUMS', wantlist=True) | select('search','netboot/mini.iso') | first | regex_replace(' +.*$') }}"
