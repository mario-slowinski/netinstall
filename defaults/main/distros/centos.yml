---
centos:
  name: centos
  description: "CentOS"
  img_dir: "/export/soft/rhel"
  repo_dir: "/export/repo/centos"
  releases:
    - version: "8"
      pxe_repo: "http://mirror.centos.org/centos/8/BaseOS/x86_64/os"
      image:
        name: "CentOS-8.4.2105-x86_64-boot.iso"
        url: "http://ftp.icm.edu.pl/pub/Linux/distributions/centos/8/isos/x86_64/CentOS-8.4.2105-x86_64-boot.iso"
        sum: "sha256:{{ lookup('url', 'http://ftp.icm.edu.pl/pub/Linux/distributions/centos/8/isos/x86_64/CHECKSUM', wantlist=True) | select('search','SHA.*CentOS-8.4.2105-x86_64-boot.iso') | first | regex_replace('^.* = ') }}"
    - version: "7"
      pxe_repo: "http://mirror.centos.org/centos/7/os/x86_64"
      image:
        name: "CentOS-7-x86_64-NetInstall-2009.iso"
        url: "http://ftp.icm.edu.pl/pub/Linux/distributions/centos/7/isos/x86_64/CentOS-7-x86_64-NetInstall-2009.iso"
        sum: "sha256:{{ lookup('url', 'http://ftp.icm.edu.pl/pub/Linux/distributions/centos/7/isos/x86_64/CHECKSUM', wantlist=True) | select('search','SHA.*CentOS-7-x86_64-NetInstall-2009.iso') | first | regex_replace('^.* = ') }}"
